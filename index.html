<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Javascript Weather API</title>
</head>

<body>
    <div id="app">

        <!-- Search Bar -->
        <div id="searchBar">
            <input type="text" id="searchBarInput" placeholder="Search By City">
            <button onClick="getWeather()" id="searchIcon"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>

        <!-- Date & City -->
        <div id="info">
            <p id="date"></p>
            <h3 id="city"></h3>
        </div>

        <!-- Weather Image -->
        <div id="tempImg"></div>

        <!-- Description  -->
        <div id="description"></div>

        <!-- Temp -->
        <div id="temp"></div>

        <!-- Extra Info  -->
        <div id="extraInfo">
            <div class="col">
                <div class="info">
                    <h5>Feels Like</h5>
                    <p id="tempMax"></p>
                </div>
            </div>
            <div class="col">
                <div class="info">
                    <h5>Wind Speed</h5>
                    <p id="tempMin"></p>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="./app.js"></script>

</html>
